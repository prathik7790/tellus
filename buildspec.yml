version: 0.2

env:
  variables:
    JAVA_HOME: "/usr"
    M2_HOME: "/usr/share/apache-maven"
    M2: "/usr/share/apache-maven/bin"
    PATH: "/usr/local/bin:/bin:/usr/bin:/usr/local/sbin:/usr/sbin:/sbin:/opt/aws/bin:/home/ec2-user/.local/bin:/home/ec2-user/bin:/usr/share/apache-maven/bin/"

    
phases:
  install:
    commands:
      - sudo apt-get update -y
      - sudo apt-get install -y maven
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install --fail-never
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  discard-paths: yes
